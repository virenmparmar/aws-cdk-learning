schema {
  query: Query
  mutation: Mutation
}

type Query {
  getNote(id: ID!): Note
  getNotes: [Note]
}
type Mutation {
  createNote(title: String!, content: String!): status: String!
  updateNote(id: ID!, title: String, content: String): status: String!
}
type Note {
  id: ID!
  title: String!
  content: String!
  createdAt: String!
  updatedAt: String!
}
